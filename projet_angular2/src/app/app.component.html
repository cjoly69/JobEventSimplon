
<div class="container">
  <div class="row">
      <div class="col s12 m6">
        <h4 name="title">{{title}}</h4>
        <form action="">
          <input type="text" placeholder="ajouter une tache" [(ngModel)]="texte" name="texte">
          <input type="submit" (click)="ajoutListe(texte)" class="btn">
        </form>
        <ul *ngFor="let tache of taches let i=index">
        <li (click)="barrerListe(i)" [class.fait]="tache.fait==true">- {{tache.texte}} </li>
        </ul>
      </div>
    </div>
  </div>
