<style>
.container-fluid img {
  height: 35%;
  width: 35%;
  margin-top: 11%;
  margin-bottom: 1%;
  margin-left: 30%;
}

.container-fluid,
body,
html {

}

#env {
  border:2px solid #C3C3C3;
  box-shadow: 1px 1px 10px 0px #656565;
  background-color: #fbfbfb;
}

form {

  padding-top: 5%;
  padding-bottom: 15%;
}

button.btn {
  background-color: #ff1866;
  color: #fff;
  border-radius: 40px;
}

button.btn:hover {
  background-color: #ff2f75;
  color: #fff;
}

div.container-fluid {
  margin-top: 5%;
}
img{
  text-align: center;
}
</style>
<div [ngClass]="'container-fluid'">

  <div id="env" [ngClass]="'col-md-4 col-md-offset-4'">
<img src="http://lyon.simplon.co/wp-content/uploads/2015/08/142326-Simplon-logo-simplon.lyon-polygone.jpg" alt="Logo idea" [ngClass]="'img-responsive'" />
<form (submit) = "register()" #Formname="ngForm" >
<div [ngClass]="'form-group'">

  <label for="example-text-input" [ngClass]="'col-md-2'">Nom d'utilisateur</label>
  <div [ngClass]="'col-md-10'">
    <input [(ngModel)]= "userName" userName="userName"[ngClass]="'form-control'" type="text" [ngModelOptions]="{standalone: true}" value="" id="example-text-input" required>
  </div>
</div>
<div [ngClass]="'form-group'">
  <label for="example-search-input" [ngClass]="'col-md-2 '">Email</label>
  <div [ngClass]="'col-md-10'">
    <input [(ngModel)]="userMail" userMail="userMail"[ngClass]="'form-control'" [ngModelOptions]="{standalone: true}" type="email" value="" id="example-search-input" required>
  </div>
</div>
<div [ngClass]="'form-group'">
  <label for="example-search-input" [ngClass]="'col-md-2 '">password</label>
  <div [ngClass]="'col-md-10'">
    <input [(ngModel)]= "Password" Password="Password"[ngClass]="'form-control'" [ngModelOptions]="{standalone: true}" name = "Password" type="password" id="example-search-input" required  validateEqualTo="confirm">
  </div>
<label for="example-search-input" [ngClass]="'col-md-2 '">Confirmation</label>
  <div [ngClass]="'col-md-10'">
    <input [(ngModel)]= "ConfirmPassword" ConfirmPassword="ConfirmPassword" [ngModelOptions]="{standalone: true}" name="confirm"[ngClass]="'form-control'" type="password"  id="example-search-input"  required validateEqualTo="Password" >
  </div>
</div>


<button type=submit [ngClass]="'btn btn-lg btn-block'" >S'inscrire</button>

</form>
</div>
</div>
<pre>{{userName}}.{{userMail}}</pre>
